<div class="row">
    <div class="col-lg-10">
        <h2><a href="#" ngbTooltip="View projects" [routerLink]="['/list-project']">{{projectName}}
            </a> >
            <a href="#" ngbTooltip="View databases" [routerLink]="['/list-database']"
                [queryParams]="{ projectId: projectId, projectName: projectName }">{{databaseName}}</a>> Tables</h2>
    </div>
    <div class="col-lg-2"><button type="button" placement="bottom" ngbTooltip="Create Table" class="btn btn-success"
            (click)="createTable()">
            <span class="fa fa-plus"></span>
        </button>
    </div>

</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Table Name</th>
            <th scope="col">Actions</th>
            <th scope="col">Created Date</th>
            <th scope="col">Last Updated Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let table of tables; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
                <a (click)="viewTableDetails(table)">
                    {{table.name}}
                </a>
            </td>
            <td>
                <button type="button" ngbAutofocus class="btn btn-primary" ngbTooltip="view table"
                    (click)="viewTableDetails(table)">
                    <span class="fa fa-eye"></span>
                </button>&nbsp;
                <!-- <button type="button" ngbAutofocus class="btn btn-warning" ngbTooltip="edit table"
                (click)="editTables(table)"><span class="fa fa-pencil"></span></button>&nbsp; -->
                <button type="button" ngbAutofocus class="btn btn-danger" ngbTooltip="delete table"
                    (click)="deleteTables(table)">
                    <span class="fa fa-trash"></span>
                </button>
            </td>
            <td>
                {{table.created_at | date: 'dd/MM/yyyy'}}
            </td>
            <td>
                {{table.updated_at | date: 'dd/MM/yyyy'}}
            </td>
        </tr>
    </tbody>
</table>
